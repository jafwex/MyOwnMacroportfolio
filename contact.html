<body>

    <header>
        <div>
            <a href="index.html">Home</a>

    <div class="contact-container" id="contact">
        <h1>Contact Me</h1>
        <p>If you have any questions, feel free to reach out using the form below.</p>
        
        <div class="contact-form">
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:sugadhev@example.com">sugadhevravi@gmail.com</a></p>
            <p><i class="fas fa-phone"></i> Phone: +91934567890</p>
            <p><i class="fas fa-map-marker-alt"></i> 45X just</p>
        </div>
    </div>
